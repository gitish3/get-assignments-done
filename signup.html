<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />

    <title>Create a new Account</title>

    <style>
    
      .bg-image{
        background-position: 58.33325% center;
        background-image: url('https://scontent.fixc6-1.fna.fbcdn.net/v/t39.30808-6/234168436_354934059473867_7381470962373979508_n.png?_nc_cat=100&ccb=1-7&_nc_sid=e3f864&_nc_ohc=68EpAL_lEwEAX962Udq&_nc_ht=scontent.fixc6-1.fna&oh=00_AfDdvZdqJEGceprRIhpb5LNRRYQpcSMS9ZigksimnByIrw&oe=6419D2E5');
        
      }
      .divider {
        position: relative;
        text-align: center;
        margin: 15px 0px;
      }

      .divider span {
        padding: 8px;
        position: relative;
        font-size: 15px;
        z-index: 20 !important;
      }

      .divider:after {
        content: "";
        position: absolute;
        width: 100%;
        border-bottom: 1px solid #ddd;
        top: 50%;
        left: 0;
        z-index: 1 !important;
      }
    </style>
  </head>
  <body>
    <!-- going to start signup design -->
<br><br><br><br><br>
    <div class="container">
      <div class="card bg-image">
        <div class="card-body mx-auto">
          <h4 class="card-title mt-3 text-center">Create Account</h4>
          <p class="text-center">Get your assignments done in simple steps..</p>

          <!-- form started -->

          <form action="#!">
            <!-- name field -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Enter Name"
              />
            </div>

            <!-- email field -->

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
              />
            </div>

            <!-- phone field -->

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-phone"></i>
                </span>
              </div>
              <select class="custom-select" style="max-width: 80px;">
                <option>+1</option>
                <option>+91</option>
                <option>+93</option>
              </select>

              <input
                type="number"
                id="phone"
                class="form-control"
                placeholder="Enter Phone"
              />
            </div>

            <!-- user type field -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-graduation-cap"></i>
                  </span>
                </div>
                <select class="form-control" id="grad">
                  <option selected disabled>--You are --</option>
                  <option>Senior in high school</option>
                  <option>Undergraduate student (1-2 year)</option>
                  <option>Undergraduate student (3-4 year)</option>
                  <option>Graduate student</option>
                  <option>Post graduate student</option>
                  <option>PhD student</option>
                </select>
              </div>

            <!-- assignment type field -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-book-open"></i>
                </span>
              </div>
              <select class="form-control" id="assignment">
                <option selected disabled>--Select Assignment Type--</option>
                <option>Accounts</option>
                <option>Marketing</option>
                <option>Business</option>
                <option>Information Technology</option>
                <option>Mathematics</option>
                <option>Research Paper</option>
              </select>
            </div>

            <button type="submit" class="btn btn-block btn-success" onclick="gotowhatsapp()">
              Go To Whatsapp<i class="fa fa-whatsapp"></i>
            </button>
          </form>

          <!-- end of form -->
        </div>
      </div>
    </div>
    <script>
        function gotowhatsapp() {

            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var grad = document.getElementById("grad").value;
            var assignment = document.getElementById("assignment").value;

            var url = "https://wa.me/918054067823?text="
                + "Name: " + name + "%0a"
                + "Phone: " + phone + "%0a"
                + "Email: " + email + "%0a"
                + "Graduation: " + grad + "%0a"
                + "Assignment type: " + assignment + "%0a";

            window.open(url, '_blank').focus();
        }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
